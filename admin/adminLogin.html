<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <section class="login-form">
        <h2>Admin Login</h2>
        
        <div class="input-group">
            <label for="admin-id">Admin ID</label>
            <input type="text" id="admin-id" name="admin-id" required>
        </div>
        
        <button type="button" id="verify-btn" class="submit-btn" onclick="verifyAdminId()">Verify</button>
        
        <form action="adminLoginSubmit.php" method="POST" id="login-fields" style="display: none;">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="back-home">
            <a href="../index.html" class="back-home-btn">Back to Homepage</a>
        </div>
    </section>

    <script src="../js/adminLogin.js"></script>
</body>
</html>
